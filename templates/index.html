<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Weather App</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
  <h1>Flask Weather App</h1>
  <div class="date-container">
    <p class="date">Date: {{ data.date }}</p>
    <p class="date">Current Time: {{ data.time }}</p>
  </div>
  <form action="/weather">
    <input type="text" name="city" id="city" placeholder="Enter a City">
    <input type="text" name="country" id="country" placeholder="Enter Country">
    <button type="submit">Submit</button>
  </form>
  {% block content %} {% endblock %}
</body>
</html>
